<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Psychic Game</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

</head>

<body>
    
    <h1>The Psychic Game</h1>

    <div>
      <p id="directions-text">Guess what letter I'm thinking of?</p>
      <p id="wins-text"></p>
      <p id="losses-text"></p>
      <p id="guessesleft-text"></p>
      <p id="guessessofar-text"></p>
      
    </div>
  
    <script type="text/javascript">
      // Creates an array that lists out all of the letter options.
      var computerChoices = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"];
  
      // Creating variables to hold the number of wins, losses, and guesses left. They start at 0 for wins and losses.
      var wins = 0;
      var losses = 0;
      var guessesLeft = 10;
  
      // Create variables that hold references to the places in the HTML where we want to display things.
      var directionsText = document.getElementById("directions-text");
      var computerChoicesText = document.getElementById("computerchoices-text");
      var winsText = document.getElementById("wins-text");
      var lossesText = document.getElementById("losses-text");
      var guessesLeftText = document.getElementById("guessesleft-text");
      var guessesSoFarText = document.getElementById("guessessofar-text")
  
      // This function is run whenever the user presses a key.
      document.onkeyup = function(event) {
       
        var userGuess = event.key;
 
        // Randomly chooses a choice from the options array. This is the Computer's guess.
        var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];

            
            // Only run the following code block if the user presses any letter.
            if (userGuess === computerGuess) {
                wins++;
            } 
            else {  
                losses++;
            }
            
            for (var guessesLeft = 10; guessesLeft < 10; guessesLeft--) {
                guessesLeft--;
            }
           
           // Console log to make sure the code computations are working
            console.log(wins);
            console.log(losses);
            console.log(guessesLeft);

            // Hide the directions
            directionsText.textContent = "";
    
            // Display the game outcomes.
            winsText.textContent = "Wins: " + wins;
            lossesText.textContent = "Losses: " + losses;
            guessesLeftText.textContent = "Guesses Left: " + guessesLeft;
            guessesSoFarText.textContent = "Your Guesses So Far: " + userGuess;     
    };

    </script>
  
  </body>
  
  </html>
